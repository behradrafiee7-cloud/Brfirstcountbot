name: Daily Telegram Counter

on:
  schedule:
    - cron: "30 4 * * *"   # هر روز ساعت 9:00 تهران (UTC 5:30)
  workflow_dispatch:       # امکان اجرای دتستی برای تست

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python main.py
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
